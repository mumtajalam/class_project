<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
        </script>
    </head>
    <body>
        <div class="container mt-5">
            <h2>Sign Up Form</h2>
            <form action="login.html" class="mt-3">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="firstname">FirstName :</label>
                            <input type="text" class="form-control" placeholder="Enter your First Name"/>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="lastname">LastName :</label>
                            <input type="text" class="form-control" placeholder="Enter your Last Name"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="city">City :</label>
                            <input type="text" class="form-control" placeholder="Enter your City Name"/>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="state">State :</label>
                            <select name="" id="" class="form-select" required>
                                <option value="">choose..</option>
                                <option value="1">Delhi</option>
                                <option value="1">Bihar</option>
                                <option value="1">Mumbai</option>
                                <option value="1">UP</option>
                                <option value="1">Bhopal</option>
                                <option value="1">Goa</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="zipcode">ZipCode :</label>
                            <input type="text" class="form-control" placeholder="Enter ZipCode"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="checkbox" name="terms" class="form-check-input">
                        <label class="form-check-label">Agree to terms and conditions</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
